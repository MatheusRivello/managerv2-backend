name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Subindo o banco de dados
      run:  docker-compose build

    - name: Criando Database de Homologação
      run:  docker-compose up -d
      
    - name: Validando os dados
      run:  docker container exec managerv2-mariadb mariadb -h localhost -u root -p'123456' -e 'USE central_afv; SELECT COUNT(*) FROM versao_app'
    
